<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-First Background with Cover</title>
  <style>
    /* รีเซ็ตขอบ/ระยะขอบ และให้ความสูงเต็มจอ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* 2. แบ็กกราวน์ของ body */
    body {
      background-image: url('https://i.postimg.cc/mD5QZMRC/background.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;  /* ล็อคภาพพื้นหลัง */
      transition: background-image 0.5s ease;
    }

    /* บางเบราว์เซอร์มือถือไม่รองรับ fixed, ให้ fallback เป็น scroll */
    @media (hover: none) and (pointer: coarse) {
      body {
        background-attachment: scroll;
      }
    }
  </style>
</head>
<body>

   <header>
    <img src="https://i.postimg.cc/6QGx2SKg/DSC087422-1.jpg" alt="ภาพปกงานแต่ง">
  </header>

  <!-- สคริปต์ swipe เปลี่ยนพื้นหลังบนมือถือ -->
  <script>
    // ตรวจจับว่าเป็นมือถือหรือไม่
    const isMobile = /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent);

    if (isMobile) {
      const backgrounds = [
        'https://i.postimg.cc/mD5QZMRC/background.png',
        'https://i.postimg.cc/xyz/second.jpg',
        'https://i.postimg.cc/abc/third.jpg'
      ];
      let current = 0;
      let startX = 0;

      document.body.addEventListener('touchstart', e => {
        startX = e.changedTouches[0].screenX;
      }, {passive: true});

      document.body.addEventListener('touchend', e => {
        const endX = e.changedTouches[0].screenX;
        if (endX < startX - 50) {          // ปาดซ้าย → รูปถัดไป
          current = (current + 1) % backgrounds.length;
        } else if (endX > startX + 50) {   // ปาดขวา → รูปก่อนหน้า
          current = (current - 1 + backgrounds.length) % backgrounds.length;
        } else {
          return; // ไม่ใช่การปาดจริงจัง
        }
        document.body.style.backgroundImage = `url('${backgrounds[current]}')`;
      }, {passive: true});
    }
  </script>
</body>
</html>
