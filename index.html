<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-First Background</title>
  <style>
    /* รีเซ็ตขอบ/ระยะขอบ และให้ความสูงเต็มจอ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url('https://i.postimg.cc/mD5QZMRC/background.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;  /* ล็อคภาพพื้นหลัง */
      transition: background-image 0.5s ease;
    }

    /* บางเบราว์เซอร์มือถือไม่รองรับ fixed, ให้ fallback เป็น scroll */
    @media (hover: none) and (pointer: coarse) {
      body {
        background-attachment: scroll;
      }
    }
  </style>
</head>
